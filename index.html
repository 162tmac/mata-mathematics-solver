    <body>
        <header>
            <nav class="navbar">
                <ul class="navbar-nav">

                        <a href="#" class="logo">

                            <div class="logo-text">TA</div>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-home fa-fw"></i>

                    </li>
                    <li class="nav-item">
