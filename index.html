<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
        <title>MATA</title>
        
    </head>
    <body>
        <header>
            <nav class="navbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="logo">
                            <div class="logo-text">MA</div>
                            <div class="logo-text">TA</div>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-home fa-fw"></i>
                            <span class="link-text">Solver</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-info fa-fw"></i>
                            <span class="link-text">How To Use</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-book fa-fw"></i>
                            <span class="link-text">Proofs</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="https://github.com/162tmac/project2" target="_blank" class="nav-link">
                            <i class="fab fa-github fa-fw"></i>
                            <span class="link-text">162tmac</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        
        <section>
            <div class="side-calculator noJS" onclick="showSidebar()">
                <button id="calculator-reveal-button"><i class="fas fa-calculator"></i></button>
                <div class="calculator-container">
                    <div class="calculator">
                        <div class="calculator-display">0</div>

                        <div class="calculator-keys">
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                            <button class="key--operator" data-action="add">+</button>
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                            <button class="key--operator" data-action="subtract">-</button>
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                            <button class="key--operator" data-action="multiply">&times;</button>
                            <button>0</button>
                            <button data-action="decimal">.</button>
                            <button data-action="backspace"><i class="fas fa-backspace"></i></button>
                            <button class="key--operator" data-action="divide">รท</button>
                            <button class="key--AC" data-action="clear">AC</button>
                            <button class="key--equal" data-action="calculate">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <main class="solver">
            <div class="calculator-blocker" onclick="hideSidebar()"></div>
            <form id="solver-form">
                <input type="text" id="solver-form-input">
                <input type="submit" value="Submit">
            </form>
            <section class="solver-buttons">
                <div id="math-buttons">
                    <button class="key--operator" data-action="add">+</button>
                    <button class="key--operator" data-action="subtract">-</button>
                    <button class="key--operator" data-action="multiply">&times;</button>
                    <button class="key--operator" data-action="divide">รท</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>0</button>
                    <button data-action="decimal">.</button>
                    <button data-action="clear">AC</button>
                    <button class="key--equal" data-action="calculate">=</button>
                </div>
            </section>
            <section class="results"> 
                <div class="results-container">
                    <div class="reveal-buttons">
                        
                    </div>
                    <div class="solver-results">
                    
                    </div>
                </div>
            </section>
        </main>

        <script src="assets/js/main.js"></script>
        <script src="assets/js/calculator.js"></script>
    </body>
</html>
