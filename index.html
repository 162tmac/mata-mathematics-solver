<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
        <link rel="icon" href="assets/images/math-icon.png">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="stylesheet" href="assets/css/style.css">
        <title>MATA</title>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script type="tet/x-mathjax-config">
            MathJax.Hub.Config({
            showMathMenu: false
            });
        </script>
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3.0.1/es5/tex-mml-chtml.js"></script>
    </head>
    <body>
        <header>
            <nav class="navbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="index.html" class="logo">
                            <div class="logo-text">MA</div>
                            <div class="logo-text">TA</div>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">
                            <i class="fas fa-home fa-fw"></i>
                            <span class="link-text">Solver</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-info fa-fw"></i>
                            <span class="link-text">How To Use</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-book fa-fw"></i>
                            <span class="link-text">Proofs</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="https://github.com/162tmac/project2" target="_blank" class="nav-link">
                            <i class="fab fa-github fa-fw"></i>
                            <span class="link-text">162tmac</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        
        <section class="popout-calculator">
            <div class="side-calculator closed" onclick="showSidebar()">
                <button id="calculator-reveal-button"><i class="fas fa-calculator"></i></button>
                <div class="calculator-container">
                    <div class="calculator">
                        <div class="calculator-display">
                            <div id="display-previous">&nbsp;</div>
                            <div id="display-current">0</div>
                        </div>
                        <div class="calculator-keys">
                            <button class="key--number">7</button>
                            <button class="key--number">8</button>
                            <button class="key--number">9</button>
                            <button class="key--operator">+</button>
                            <button class="key--number">4</button>
                            <button class="key--number">5</button>
                            <button class="key--number">6</button>
                            <button class="key--operator">-</button>
                            <button class="key--number">1</button>
                            <button class="key--number">2</button>
                            <button class="key--number">3</button>
                            <button class="key--operator">&times;</button>
                            <button class="key--number">0</button>
                            <button class="key--number">.</button>
                            <button class="key--backspace"><i class="fas fa-backspace"></i></button>
                            <button class="key--operator">รท</button>
                            <button class="key--clear">AC</button>
                            <button class="key--equals">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <main class="solver">
            <div class="calculator-blocker" onclick="hideSidebar()"></div>

            <section class="solver-input">
                <form id="solver-form">
                    <input type="text" id="solver-form-input">
                </form>
                <div class="input-buttons">
                    <select name="methods-selector" id="methods-selector">
                        <option value="default">Select problem...</option>
                        <optgroup label="Numbers">
                            <option value="calculate">Calculate</option>
                        </optgroup>
                        <optgroup label="Algebra">
                            <option value="solve">Solve</option>
                            <option value="simplify">Simplify</option>
                            <option value="factorise">Factorise</option>
                            <option value="expand">Expand</option>
                            <option value="gcd">Greatest Common Divisor</option>
                            <option value="complete-square">Complete the Square</option>
                            <option value="simultaneous-equations">Simultaneous Equations</option>
                            <option value="sequence-equation">Find Equation of Sequence</option>
                        </optgroup>
                        <optgroup label="Calculus">
                            <option value="devirative">Devirative</option>
                            <option value="second-devirative">Second Devirative</option>
                            <option value="integral">Integral</option>
                            <option value="definite-integral">Definite Integral</option>
                            <option value="local-max">Local Maximum</option>
                            <option value="local-min">Local Minimum</option>
                            <option value="limit">Limit</option>
                        </optgroup>
                    </select>
                    <button type="submit" form="solver-form" id="solver-form-submit">Submit</button>
                </div>  
                
            </section>

            <section class="solver-buttons">
                <div id="keyboard-buttons">
                    <!-- Row 1 -->
                    <button class="key-norm" id="log">log</button>
                    <button class="key-norm sm-screen" id="log-base">log<sub>&#9744;</sub></button>
                    <button class="key-norm" id="natural-log">ln</button>
                    <button class="key-norm" id="open-bracket">(</button>
                    <button class="key-norm" id="close-bracket">)</button>
                    <button class="key-norm" id="key--7">7</button>
                    <button class="key-norm" id="key--8">8</button>
                    <button class="key-norm" id="key--9">9</button>
                    <button class="key-norm" id="key--plus">+</button>
                    <!-- Row 2 -->
                    <button class="key-norm" id="sin">sin</button>
                    <button class="key-norm" id="cos">cos</button>
                    <button class="key-norm" id="tan">tan</button>
                    <button class="key-norm sm-screen" id="indices">( )<sup>&#9744;</sup></button>
                    <button class="key-norm sm-screen" id="squared">( )&sup2;</button>
                    <button class="key-norm" id="key--4">4</button>
                    <button class="key-norm" id="key--5">5</button>
                    <button class="key-norm" id="key--6">6</button>
                    <button class="key-norm" id="key--minus">-</button>
                    <!-- Row 3 -->
                    <button class="key-lg-mathjax sm-screen" id="integral-limits">\[\int_&#9744;^&#9744;\]</button>
                    <button class="key-lg-mathjax sm-screen" id="integral">\[\int\]</button>
                    <button class="key-lg-mathjax sm-screen" id="differentiate">\[\frac{d&#9744;}{dx}\]</button>
                    <button class="key-sm-mathjax sm-screen" id="root">\[\sqrt[&#9744;]{&#9744;}\]</button>
                    <button class="key-sm-mathjax sm-screen" id="square-root">\[\sqrt{&#9744;}\]</button>
                    <button class="key-norm" id="key--1">1</button>
                    <button class="key-norm" id="key--2">2</button>
                    <button class="key-norm" id="key--3">3</button>
                    <button class="key-norm" id="key--multiply">&times;</button>
                    <!-- Row 4 -->
                    <button class="key-sm-mathjax sm-screen" id="limit-infinity">\[ \lim_{x\to\infty} \]</button>
                    <button class="key-sm-mathjax sm-screen" id="limit-positive">\[ \lim_{x\to0+} \]</button>
                    <button class="key-sm-mathjax sm-screen" id="limit-negative">\[ \lim_{x\to0-} \]</button>
                    <button class="key-norm" id="less-than">&lt;</button>
                    <button class="key-norm" id="greater-than">&gt;</button>
                    <button class="key-norm" id="key--0">0</button>
                    <button class="key-norm" id="key--decimal">.</button>
                    <button class="key-norm" id="key--backspace"><i class="fas fa-backspace"></i></button>
                    <button class="key-norm" id="key--divide">รท</button>
                    <!-- Row 5 -->
                    <button class="key-norm sm-screen" id="infinity">&infin;</button>
                    <button class="key-norm sm-screen" id="pi">&pi;</button>
                    <button class="key-norm sm-screen" id="theta">&theta;</button>
                    <button class="key-norm sm-screen" id="less-than-equal">&le;</button>
                    <button class="key-norm sm-screen" id="greater-than-equal">&ge;</button>
                    <button class="key-norm sm-screen" id="key--clear">AC</button>
                    <button class="key-norm sm-screen" id="key--equals">=</button>

                    <!-- For Small Screens Only-->
                    <!-- <button class="key-norm key-sm" id="key--x">x</button>
                    <button class="key-norm key-sm" id="key--y">y</button>
                    <button class="key-norm key-sm" id="key--n">n</button>
                    <button class="key-norm key-sm" id="key--e">e</button> -->
                    
                </div>
            </section>
            <section class="results">
                <div class="results-box">
                    <h1 id="results-heading">Results</h1>
                    <div class="results-container">
                        <div class="reveal-buttons">
                        
                        </div>
                        <div class="solver-results">
                        
                        </div>
                    </div>  
                </div>
            </section>
        </main>

        <script src="assets/js/main.js"></script>
        <script src="assets/js/keyboard.js"></script>
        <script src="assets/js/calculator.js"></script>
    </body>
</html>
